function validateNumber(dom)
{
  var format=/\d+/;
  if(!dom.value.match(format))
  {
    alert("Please Enter a number");
    return false;
  }return true;
}

function validateCIE(dom)
{
  validateNumber(dom);
  if(!(dom.value<=50))
  {
    alert("CIE marks entered are greater than 50");

    return false;
  }return true;
}
function validateSEE(dom)
{
  validateNumber(dom);
  if(!(dom.value<=100))
  {
    alert("SEE marks entered are greater than 100");

    return false;
  }return true;
}
function validateAttended(dom)
{
  validateNumber(dom);
  if(!(dom.value<=document.getElementById('total').value))
